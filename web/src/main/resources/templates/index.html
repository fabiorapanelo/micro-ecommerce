<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head('Micro Ecommerce')">	
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-2 col-sm-12">
				<ul class="nav flex-column">
					<li class="nav-item" th:each="category : ${categories}">
						<a class="nav-link" href="#" th:text="${category.name}"></a>
					</li>
				</ul>
			</div>
			<div class="col-md-10 col-sm-12">
				<form>
					<div class="input-group">
				      <input type="text" class="form-control" placeholder="Search for..." name="query" th:attr="value = ${query}"/>
				      <span class="input-group-btn">
				        <button class="btn btn-default" type="submit">Go!</button>
				      </span>
				    </div>
			    </form>
				<table class="table table-hover">
				  <thead>
				    <tr>
				      <th>Name</th>
				      <th>Type</th>
				    </tr>
				  </thead>
				  <tbody>
				    <tr th:each="item : ${items}">
				      <td th:text="${item.name}"></td>
				      <td th:text="${item.type}"></td>
				    </tr>
				  </tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
